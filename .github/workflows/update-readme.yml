name: Update README

on:
  workflow_dispatch:            # 수동 실행 추가
  push:
    branches: [ main ]
    paths:
      - "code/**"
      - "review/**"
      - "README.template.md"
      - "scripts/**"
  schedule:
    - cron: "15 0 * * *"        # UTC 00:15 = KST 09:15 (±10분 지터 감안)

permissions:
  contents: write

concurrency:
  group: update-readme
  cancel-in-progress: true

jobs:
  build:
    if: ${{ github.ref == 'refs/heads/main' }}   # 기본브랜치 보호
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate README
        run: |
          set -e
          python scripts/build_readme.py
          echo "==== Changed files ===="
          git status --porcelain || true
          git diff --name-only || true

      - name: Commit & Push if changed
        run: |
          if ! git diff --quiet README.md; then
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git config user.name "github-actions[bot]"
            git add README.md
            git commit -m "chore: auto-update dashboard [skip ci]"
            git push
          else
            echo "No README changes. Skipping commit."
          fi
